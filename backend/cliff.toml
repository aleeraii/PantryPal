# git-cliff configuration for the PantryPal backend
# Generates RELEASE.md from commits scoped to "backend"

[changelog]
header = """
# Changelog â€” Backend

All notable changes to the PantryPal backend are documented here.
This file is auto-generated by [git-cliff](https://github.com/orhun/git-cliff).

"""
body = """
{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {% if commit.breaking %}[**BREAKING**] {% endif %}{{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ commit.id }}))\
{% endfor %}
{% endfor %}\n
"""
footer = ""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_preprocessors = []

# Only include commits with scope "backend"
commit_parsers = [
    { message = "^feat\\(backend\\)", group = "Features" },
    { message = "^fix\\(backend\\)", group = "Bug Fixes" },
    { message = "^perf\\(backend\\)", group = "Performance Improvements" },
    { message = "^refactor\\(backend\\)", group = "Refactoring" },
    { message = "^revert\\(backend\\)", group = "Reverts" },
    { message = "^docs\\(backend\\)", skip = true },
    { message = "^style\\(backend\\)", skip = true },
    { message = "^test\\(backend\\)", skip = true },
    { message = "^chore\\(backend\\)", skip = true },
    { message = "^ci\\(backend\\)", skip = true },
    { message = "^build\\(backend\\)", skip = true },
    # Skip everything that is NOT scoped to backend
    { message = ".*", skip = true },
]

filter_commits = false
tag_pattern = "backend-v[0-9].*"
skip_tags = ""
ignore_tags = ""
topo_order = false
sort_commits = "oldest"
