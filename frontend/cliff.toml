# git-cliff configuration for the PantryPal frontend
# Generates RELEASE.md from commits scoped to "frontend"

[changelog]
header = """
# Changelog â€” Frontend

All notable changes to the PantryPal admin dashboard are documented here.
This file is auto-generated by [git-cliff](https://github.com/orhun/git-cliff).

"""
body = """
{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {% if commit.breaking %}[**BREAKING**] {% endif %}{{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ commit.id }}))\
{% endfor %}
{% endfor %}\n
"""
footer = ""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_preprocessors = []

commit_parsers = [
    { message = "^feat\\(frontend\\)", group = "Features" },
    { message = "^fix\\(frontend\\)", group = "Bug Fixes" },
    { message = "^perf\\(frontend\\)", group = "Performance Improvements" },
    { message = "^refactor\\(frontend\\)", group = "Refactoring" },
    { message = "^revert\\(frontend\\)", group = "Reverts" },
    { message = "^docs\\(frontend\\)", skip = true },
    { message = "^style\\(frontend\\)", skip = true },
    { message = "^test\\(frontend\\)", skip = true },
    { message = "^chore\\(frontend\\)", skip = true },
    { message = "^ci\\(frontend\\)", skip = true },
    { message = "^build\\(frontend\\)", skip = true },
    { message = ".*", skip = true },
]

filter_commits = false
tag_pattern = "frontend-v[0-9].*"
skip_tags = ""
ignore_tags = ""
topo_order = false
sort_commits = "oldest"
